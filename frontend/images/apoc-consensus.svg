<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 24px sans-serif; fill: #3b82f6; }
    .subtitle { font: bold 18px sans-serif; fill: #2563eb; }
    .label { font: 14px sans-serif; fill: #f3f4f6; }
    .small-label { font: 12px sans-serif; fill: #d1d5db; }
    .box { fill: #1f2937; stroke: #3b82f6; stroke-width: 2; rx: 10; ry: 10; }
    .component { fill: #374151; stroke: #60a5fa; stroke-width: 1.5; rx: 8; ry: 8; }
    .arrow { stroke: #3b82f6; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .dashed { stroke-dasharray: 5,5; }
    .text-center { text-anchor: middle; }
    .text-right { text-anchor: end; }
    .node { fill: #2563eb; r: 15; }
    .validator { fill: #60a5fa; r: 10; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6" />
    </marker>
  </defs>
  
  <rect width="800" height="600" fill="#111827" />
  
  <text x="400" y="40" class="title text-center">適応型貢献証明 (APoC) コンセンサス</text>
  <text x="400" y="70" class="subtitle text-center">PoS + PoW + ネットワーク貢献スコアの融合</text>
  
  <!-- Main Components -->
  <rect x="50" y="100" width="700" height="450" class="box" />
  
  <!-- Central APoC Component -->
  <circle cx="400" cy="300" r="80" fill="#1f2937" stroke="#3b82f6" stroke-width="3" />
  <text x="400" y="290" class="subtitle text-center">APoC</text>
  <text x="400" y="315" class="small-label text-center">適応型貢献証明</text>
  
  <!-- PoS Component -->
  <rect x="100" y="130" width="200" height="150" class="component" />
  <text x="200" y="150" class="subtitle text-center">ステーク量</text>
  <text x="200" y="175" class="label text-center">PoS要素</text>
  
  <circle cx="150" cy="220" class="node" />
  <circle cx="200" cy="220" class="node" />
  <circle cx="250" cy="220" class="node" />
  
  <rect x="130" cy="220" width="40" height="20" fill="#1f2937" stroke="#60a5fa" rx="3" ry="3" y="250" />
  <rect x="180" cy="220" width="40" height="20" fill="#1f2937" stroke="#60a5fa" rx="3" ry="3" y="250" />
  <rect x="230" cy="220" width="40" height="20" fill="#1f2937" stroke="#60a5fa" rx="3" ry="3" y="250" />
  
  <text x="150" y="265" class="small-label text-center">10K</text>
  <text x="200" y="265" class="small-label text-center">50K</text>
  <text x="250" y="265" class="small-label text-center">100K</text>
  
  <!-- PoW Component -->
  <rect x="500" y="130" width="200" height="150" class="component" />
  <text x="600" y="150" class="subtitle text-center">計算貢献</text>
  <text x="600" y="175" class="label text-center">PoW要素</text>
  
  <rect x="550" y="200" width="100" height="15" fill="#1f2937" stroke="#60a5fa" rx="2" ry="2" />
  <rect x="550" y="220" width="100" height="15" fill="#1f2937" stroke="#60a5fa" rx="2" ry="2" />
  <rect x="550" y="240" width="100" height="15" fill="#1f2937" stroke="#60a5fa" rx="2" ry="2" />
  
  <rect x="550" y="200" width="30" height="15" fill="#2563eb" rx="2" ry="2" />
  <rect x="550" y="220" width="70" height="15" fill="#2563eb" rx="2" ry="2" />
  <rect x="550" y="240" width="50" height="15" fill="#2563eb" rx="2" ry="2" />
  
  <text x="530" y="208" class="small-label text-right">CPU</text>
  <text x="530" y="228" class="small-label text-right">GPU</text>
  <text x="530" y="248" class="small-label text-right">RAM</text>
  
  <!-- Network Contribution Component -->
  <rect x="100" y="350" width="200" height="150" class="component" />
  <text x="200" y="370" class="subtitle text-center">ネットワーク貢献</text>
  <text x="200" y="395" class="label text-center">貢献スコア</text>
  
  <rect x="120" y="420" width="160" height="15" fill="#1f2937" stroke="#60a5fa" rx="2" ry="2" />
  <rect x="120" y="445" width="160" height="15" fill="#1f2937" stroke="#60a5fa" rx="2" ry="2" />
  <rect x="120" y="470" width="160" height="15" fill="#1f2937" stroke="#60a5fa" rx="2" ry="2" />
  
  <rect x="120" y="420" width="120" height="15" fill="#2563eb" rx="2" ry="2" />
  <rect x="120" y="445" width="80" height="15" fill="#2563eb" rx="2" ry="2" />
  <rect x="120" y="470" width="40" height="15" fill="#2563eb" rx="2" ry="2" />
  
  <text x="290" y="428" class="small-label">検証活動</text>
  <text x="290" y="453" class="small-label">バグ報告</text>
  <text x="290" y="478" class="small-label">コード貢献</text>
  
  <!-- AI Optimization Component -->
  <rect x="500" y="350" width="200" height="150" class="component" />
  <text x="600" y="370" class="subtitle text-center">AI最適化</text>
  <text x="600" y="395" class="label text-center">パラメータ調整</text>
  
  <path d="M550 450 C570 420, 590 480, 610 450" stroke="#60a5fa" stroke-width="2" fill="none" />
  <path d="M610 450 C630 420, 650 480, 670 450" stroke="#60a5fa" stroke-width="2" fill="none" />
  
  <circle cx="550" cy="450" r="5" fill="#3b82f6" />
  <circle cx="610" cy="450" r="5" fill="#3b82f6" />
  <circle cx="670" cy="450" r="5" fill="#3b82f6" />
  
  <text x="600" y="420" class="small-label text-center">重み付け最適化</text>
  <text x="600" y="480" class="small-label text-center">動的難易度調整</text>
  
  <!-- Connecting Arrows -->
  <path d="M200 280 L320 300" class="arrow" />
  <path d="M600 280 L480 300" class="arrow" />
  <path d="M200 350 L320 300" class="arrow" />
  <path d="M600 350 L480 300" class="arrow" />
  
  <!-- Validator Selection -->
  <rect x="300" y="520" width="200" height="60" fill="#1f2937" stroke="#3b82f6" rx="5" ry="5" />
  <text x="400" y="545" class="label text-center">バリデーター選出</text>
  <text x="400" y="565" class="small-label text-center">総合スコアに基づく選出</text>
  
  <path d="M400 380 L400 520" class="arrow" />
</svg>