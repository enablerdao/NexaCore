<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <style>
    text { font-family: Arial, sans-serif; }
    .title { font-size: 24px; font-weight: bold; }
    .subtitle { font-size: 18px; }
    .label { font-size: 14px; }
    .small { font-size: 12px; }
    .layer { fill: #00b894; stroke: #2c3e50; stroke-width: 2; opacity: 0.9; }
    .arrow { fill: none; stroke: #2c3e50; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50" />
    </marker>
    <linearGradient id="layerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00b894" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#00b894" stop-opacity="0.6" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="#f8f9fa" />
  
  <text x="400" y="50" text-anchor="middle" class="title">NexaCore アーキテクチャ</text>
  
  <!-- Core Components -->
  <rect x="150" y="100" width="500" height="100" rx="10" ry="10" class="layer" fill="url(#layerGradient)" />
  <text x="400" y="140" text-anchor="middle" class="subtitle" fill="#fff">コアコンポーネント</text>
  <text x="250" y="170" text-anchor="middle" class="small" fill="#fff">AIコンセンサスエンジン</text>
  <text x="400" y="170" text-anchor="middle" class="small" fill="#fff">シャーディングコントローラ</text>
  <text x="550" y="170" text-anchor="middle" class="small" fill="#fff">スマートコントラクトVM</text>
  
  <!-- Middleware Layer -->
  <rect x="150" y="220" width="500" height="100" rx="10" ry="10" class="layer" fill="url(#layerGradient)" />
  <text x="400" y="260" text-anchor="middle" class="subtitle" fill="#fff">ミドルウェア層</text>
  <text x="250" y="290" text-anchor="middle" class="small" fill="#fff">zk-SNARKs統合</text>
  <text x="400" y="290" text-anchor="middle" class="small" fill="#fff">AIオプティマイザ</text>
  <text x="550" y="290" text-anchor="middle" class="small" fill="#fff">クロスシャード通信</text>
  
  <!-- Network Layer -->
  <rect x="150" y="340" width="500" height="100" rx="10" ry="10" class="layer" fill="url(#layerGradient)" />
  <text x="400" y="380" text-anchor="middle" class="subtitle" fill="#fff">ネットワーク層</text>
  <text x="250" y="410" text-anchor="middle" class="small" fill="#fff">P2Pプロトコル</text>
  <text x="400" y="410" text-anchor="middle" class="small" fill="#fff">動的ルーティング</text>
  <text x="550" y="410" text-anchor="middle" class="small" fill="#fff">シャード間メッセージング</text>
  
  <!-- Arrows connecting layers -->
  <line x1="400" y1="200" x2="400" y2="220" class="arrow" />
  <line x1="400" y1="320" x2="400" y2="340" class="arrow" />
  
  <!-- External Interfaces -->
  <rect x="100" y="480" width="200" height="60" rx="10" ry="10" fill="#6c5ce7" stroke="#2c3e50" stroke-width="2" />
  <text x="200" y="520" text-anchor="middle" class="label" fill="#fff">開発者API</text>
  
  <rect x="320" y="480" width="160" height="60" rx="10" ry="10" fill="#6c5ce7" stroke="#2c3e50" stroke-width="2" />
  <text x="400" y="520" text-anchor="middle" class="label" fill="#fff">ウォレット</text>
  
  <rect x="500" y="480" width="200" height="60" rx="10" ry="10" fill="#6c5ce7" stroke="#2c3e50" stroke-width="2" />
  <text x="600" y="520" text-anchor="middle" class="label" fill="#fff">クロスチェーンブリッジ</text>
  
  <!-- Arrows connecting to external interfaces -->
  <line x1="200" y1="440" x2="200" y2="480" class="arrow" />
  <line x1="400" y1="440" x2="400" y2="480" class="arrow" />
  <line x1="600" y1="440" x2="600" y2="480" class="arrow" />
</svg>
